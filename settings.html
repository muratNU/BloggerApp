<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A html page that allows the users of Blogerr app to adjust some settings"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="settings.css" />
    <title>Settings page of the Blogger App</title>
  </head>
  <body>
    <header class="flex-display-row container header">
      <a href="profile.html">
        <img
          src="images/tinified/avatar-john-doe.jpg"
          alt="User's Profile Picture"
        />
      </a>
      <nav>
        <ul class="flex-display-row container">
          <li><a href="./index.html">Feed</a></li>
          <li><a href="./messages.html">Messages</a></li>
          <li><a href="./settings.html">Settings</a></li>
        </ul>
      </nav>
    </header>
    <section id="options-list-cont" class="container">
      <!-- I have decided to add the event listeners inline here 
       because I will need to add them to index.js so that the actions
       will affect the whole app, and event listeners are specific to this page.
       Otherwise the existance checks in index.js will be unnecessarry. As index.js
       will likely be included in other pages. -->
      <ul>
        <li id="theme-list-item">
          Adjust Color Theme
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              System
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item active"
                  href="#"
                  onclick="setTheme('system');updateSelection('theme', 'system');"
                  >System</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setTheme('dark');updateSelection('theme', 'dark');"
                  >Dark</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setTheme('light');updateSelection('theme', 'light');"
                  >Light</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li id="fontsize-list-item">
          Adjust Font Size
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              16px
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setFontSize('12px');updateSelection('fontsize', '12px');"
                  >12px</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item active"
                  href="#"
                  onclick="setFontSize('16px');updateSelection('fontsize', '16px');"
                  >16px</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setFontSize('20px');updateSelection('fontsize', '20px');"
                  >20px</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li id="fontfamily-list-item">
          Adjust Font Family
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Serif
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item active"
                  href="#"
                  onclick="setFontFam('serif');updateSelection('fontfamily', 'serif');"
                  >Serif</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setFontFam('sans-serif');updateSelection('fontfamily', 'sans-serif');"
                  >Sans-serif</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="setFontFam('system-ui');updateSelection('fontfamily', 'system-ui');"
                  >System-ui</a
                >
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/JavaScript" src="scripts/index.js"></script>
    <script type="text/JavaScript" src="scripts/settings.js"></script>
  </body>
</html>
